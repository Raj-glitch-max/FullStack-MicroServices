# Values tuned for learning on EKS.
#
# Notes:
# - Keep resource requests modest.
# - Grafana is enabled.
# - We keep persistence OFF by default (easy to delete/recreate).
#   For production, enable persistence with a StorageClass (EBS gp3).

fullnameOverride: kube-prometheus-stack

grafana:
  enabled: true
  adminUser: admin
  # password is auto-generated by chart unless you set it.
  service:
    type: ClusterIP
  persistence:
    enabled: false

prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi

alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

kube-state-metrics:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi

prometheus-node-exporter:
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
