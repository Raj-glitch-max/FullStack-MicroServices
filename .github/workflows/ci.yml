name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi

      - name: Build
        run: npm run build

      - name: Test
        env:
          CI: true
        run: npm test -- --watchAll=false
