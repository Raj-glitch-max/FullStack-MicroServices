name: Build & Publish Images

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - frontend/**
      - .github/workflows/images.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/fullstack-microservices-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/fullstack-microservices-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Backend metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Build & push backend
        id: build_backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          provenance: true

      - name: Frontend metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Build & push frontend
        id: build_frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          provenance: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ env.IMAGE_BACKEND }}@${{ steps.build_backend.outputs.digest }}
          cosign sign --yes ${{ env.IMAGE_FRONTEND }}@${{ steps.build_frontend.outputs.digest }}

      - name: Generate SBOMs
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_BACKEND }}@${{ steps.build_backend.outputs.digest }}
          output-file: sbom-backend.spdx.json

      - name: Generate SBOM (frontend)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_FRONTEND }}@${{ steps.build_frontend.outputs.digest }}
          output-file: sbom-frontend.spdx.json
