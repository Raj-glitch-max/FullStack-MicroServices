apiVersion: v1
kind: LimitRange
metadata:
  name: app-limits
  namespace: default
spec:
  limits:
    # Default container limits/requests if not specified.
    # Your backend/postgres manifests already set resources explicitly;
    # this prevents surprise "BestEffort" pods from appearing.
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "10m"
        memory: "32Mi"
