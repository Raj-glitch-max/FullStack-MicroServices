apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: app-critical
value: 100000
globalDefault: false
description: "Critical app components (DB/backends) should be scheduled first under pressure."

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: app-normal
value: 50000
globalDefault: false
description: "Normal app components (frontend)."

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: app-batch
value: 10000
globalDefault: false
description: "Batch jobs/load generators; lowest priority so they get evicted first."
