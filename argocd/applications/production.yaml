apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-platform-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/<YOUR_GITHUB_USER>/<YOUR_REPO>.git
    targetRevision: main
    path: k8s-manifests/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
